{% extends "base.html" %}
{% block title %}Eliminar evento{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h4>¿Eliminar este evento?</h4>
    <p><strong>{{ evento.titulo }}</strong> - {{ evento.fecha }}</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger btn-pill" type="submit">Sí, eliminar</button>
        <a class="btn btn-link" href="/calendario/">Cancelar</a>
    </form>
</div>
{% endblock %}
