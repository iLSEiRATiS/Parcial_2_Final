{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card p-4">
            <h4>Total de alumnos</h4>
            <p class="display-5">{{ total }}</p>
            <a class="btn btn-primary btn-pill" href="/alumnos/crear/">Nuevo alumno</a>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card p-4">
            <h5 class="mb-3">Recientes</h5>
            <table class="table">
                <thead>
                    <tr><th>Nombre</th><th>Carrera</th><th>Legajo</th></tr>
                </thead>
                <tbody>
                    {% for a in recientes %}
                    <tr>
                        <td>{{ a.nombre }}</td>
                        <td>{{ a.carrera }}</td>
                        <td>{{ a.legajo }}</td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3">Sin alumnos a√∫n.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
