{% extends "base.html" %}
{% block title %}{{ titulo|default:"Alumno" }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="mb-3">{{ titulo|default:"Alumno" }}</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary btn-pill" type="submit">Guardar</button>
                <a class="btn btn-link" href="/alumnos/">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
