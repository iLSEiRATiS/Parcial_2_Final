{% extends "base.html" %}
{% block title %}Nuevo producto{% endblock %}
{% block content %}
<h2>Enviar producto para aprobacion</h2>
<form method="post" enctype="multipart/form-data" class="bg-white p-3 rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Enviar</button>
    <a class="btn btn-secondary" href="/productos/">Volver</a>
 </form>
{% endblock %}
