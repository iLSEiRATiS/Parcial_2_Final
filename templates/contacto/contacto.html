{% extends "base.html" %}
{% block title %}Contacto{% endblock %}
{% block content %}
<h2>Contacto</h2>
{% if enviado %}
    <div class="alert alert-success">Mensaje enviado.</div>
{% endif %}
<form method="post" class="bg-white p-3 rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
{% endblock %}
