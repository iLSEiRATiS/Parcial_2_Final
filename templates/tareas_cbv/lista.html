{% extends "base.html" %}
{% block title %}Tareas CBV{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Listado de tareas (CBV)</h2>
    <a class="btn btn-success" href="/tareas_cbv/crear/">Crear</a>
</div>
<div class="row">
    {% for tarea in tareas %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ tarea.titulo }}</h5>
                <p class="card-text">{{ tarea.descripcion|truncatechars:120 }}</p>
                <div class="mt-2">
                    <a class="btn btn-outline-primary btn-sm" href="/tareas_cbv/{{ tarea.id }}/">Ver</a>
                    <a class="btn btn-primary btn-sm" href="/tareas_cbv/{{ tarea.id }}/editar/">Editar</a>
                    <a class="btn btn-danger btn-sm" href="/tareas_cbv/{{ tarea.id }}/borrar/">Borrar</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No hay tareas.</p>
    {% endfor %}
</div>
{% endblock %}
